  <div class="modal-container">
    <div class="overlay modal-trigger"></div>
    <div class="modal">
      <button class="close-modal modal-trigger">X</button>

          action="mailto:mclanecorp@proton.me?subject=Fomulaire Mon javascript"
          name="envoi"
          method="POST"
          enctype="text/plain"
        >
          
          <div class="box_mail">
              <label for="email">E-mail</label>
              <input type="text" name="mail" id="email" class="input_modal" />
          </div>
          <div class="box_message">
              <label for="messages">Message</label>
              <textarea name="message" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="box_btn_envoyer">
            <input
              type="submit"
              value="envoyer"
              name="envoyer"
              class="btn_envoyer"
              onclick="claim()"
            />
          </div>
        </form>
    </div>
